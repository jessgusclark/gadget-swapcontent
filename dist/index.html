<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>Content Swap Gadget</title> 
    
    <link rel="stylesheet" href="css/gadget.min.css">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/gadget.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>    
    <div id="main">
        <div class="form-group">
            <label for="source">Source:</label>
            <select name="source" id="source" class="form-control"></select>
        
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <select name="destination" id="destination" class="form-control"></select>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button id="swap" class="btn btn-block btn-primary">Swap</button>
            </div>
            <div class="col-xs-6">
                <button id="replace" class="btn btn-block btn-warning">Replace</button>
            </div>
        </div>
    </div>
    
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        OU Campus's source code editor. OU Campus automatically adds a DirectEdit link
        to HTML files that you edit in OU Campus. This div hides the DirectEdit link.
    -->
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
</body>
</html>
